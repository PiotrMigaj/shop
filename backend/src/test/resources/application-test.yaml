spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: "sa"
    password: 
    driverClassName: "org.h2.Driver"
  jpa:
    database-platform: 'org.hibernate.dialect.H2Dialect'
    properties:
      hibernate:
        format_sql: 'true'
        use_sql_comments: 'true'
        show_sql: 'true'
        ddl-auto: create-drop
  liquibase:
    enabled: false
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
logging:
  level:
    org:
      hibernate:
        tool:
          hbm2ddl: 'DEBUG'
      springframework:
        web: 'INFO'